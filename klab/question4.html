<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            const item=[
                {
                    name:"bike",
                    price:100},
                {
                    name:"TV",
                    price:200,
                },
                {
                    name:"Album",
                    price:10
                },
                {
                    name:"Book",
                    price:5
                },
                {
                    name:"Phone",
                    price:500
                },
                {
                    name:"computer",
                    price:1000
                }
            ];
            let total=0;
            for(i=0;i<item.length;i++){
                if(item[i].price>10){
                    total+=parseInt(item[i].price)
                }
            }
            console.log(total)
        </script>
    </body>
</html>
